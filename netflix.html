<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>넷플릭스</title>
  <link rel="stylesheet" href="css/netflix.css">
  <link rel="shortcut icon" href="images/nfavicon.ico" type="image/x-icon">
</head>
<body>
  <div class="header"></div>
  <div class="title">넷플릭스를 시청할 프로필을 선택하세요.</div>
  <div class="user-group">
    <div class="user-box1">
      <img class="user-img" src="images/user1.png" alt="누렁이 프로필"/>
      <h4>누렁이</h4>
    </div>
    <div class="user-box2">
      <img class="user-img" src="images/user2.png" alt="치타 프로필"/>
      <h4>치타</h4>
    </div>
    <div class="user-box3">
      <img class="user-img" src="images/user3.png" alt="웰시 프로필"/>
      <h4>웰시</h4>
    </div>
    <div class="user-box4">
      <img class="user-img" src="images/user4.png" alt="호랑이 프로필"/>
      <h4>호랑이</h4>
    </div>
    <div class="user-box5">
      <img class="user-img" src="images/user5.png" alt="키즈 프로필"/>
    </div>
  </div>
  <div class="profile">
    <a href="https://www.netflix.com/ManageProfiles">프로필 관리</a>
  </div>
</body>
</html>
